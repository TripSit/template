# Required
sonar.projectKey=TripSit_Project_Key
sonar.projectName=TripBot
sonar.projectVersion=6.0
sonar.language=ts
sonar.connectionId=https-sonar-tripsit-me-
sonar.host.url=https://sonar.tripsit.me
# Define the same root directory for sources and tests
sonar.sources = src/
sonar.tests = src/
# Include test subdirectories in test scope
sonar.test.inclusions = jest/__tests__/*
# Exclude test subdirectories from source scope
sonar.exclusions =

sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info

